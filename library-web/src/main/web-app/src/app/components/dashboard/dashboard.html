<h1>Hello {{dashboard.name}}!</h1>
<div class="mdl-card__actions mdl-card--border">
  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
     ng-disabled="!dashboard.isRefreshEnabled()"
     ng-click="dashboard.refreshData()">
    Refresh data
  </a>
  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
     ng-if="dashboard.isDataProcessing()"
     ng-click="dashboard.stopRefreshData()">
    Stop refresh
  </a>
</div>
